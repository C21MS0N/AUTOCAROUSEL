<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    input[type="file"] {
      margin: 15px 0 25px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #00f2ffa0;
      backdrop-filter: blur(4px);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .carousel {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain; 
      display: none;
    }

    .carousel img.active {
      display: block;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.6);
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.9);
      transform: translateY(-50%) scale(1.1);
    }

    #prev { left: 15px; }
    #next { right: 15px; }
  </style>
</head>
<body>
  <h2>Upload Images for Carousel</h2>
  <input type="file" id="fileInput" multiple accept="image/*">

  <div class="carousel" id="carousel">
    <button class="btn" id="prev">&#10094;</button>
    <button class="btn" id="next">&#10095;</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let images = [];
    let currentIndex = 0;
    let autoSlide;

    fileInput.addEventListener("change", () => {
      images = [];
      carousel.querySelectorAll("img").forEach(img => img.remove());

      Array.from(fileInput.files).forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          if (i === 0) img.classList.add("active");
          carousel.insertBefore(img, prevBtn);
          images.push(img);
        };
        reader.readAsDataURL(file);
      });

      currentIndex = 0;
      resetAutoSlide();
    });

    function showImage(index) {
      images.forEach((img, i) => img.classList.toggle("active", i === index));
    }

    function nextImage() {
      if (images.length) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
    }

    function prevImage() {
      if (images.length) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    }

    function resetAutoSlide() {
      clearInterval(autoSlide);
      autoSlide = setInterval(nextImage, 2500);
    }

    nextBtn.addEventListener("click", () => { nextImage(); resetAutoSlide(); });
    prevBtn.addEventListener("click", () => { prevImage(); resetAutoSlide(); });
  </script>
</body>
</html>
